<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="https://aj-vo.github.io/img/favicon.png">
        <meta charset="UTF-8">
    </head>
    <body>

        <center>

        <p><u>v. 0.2</u></p>
        
        <div id="error_message"></div>
        <br>

        <form action="/action_page.php">
            <label for="fname">Joueur Vert & OR:</label><br>
            <input type="text" id="fname" name="fname" value=""><br><br>
            <label for="lname">Adversaire:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <label for="sname">Au Service : <br>0: Vert & Or <br>1: Adversaire</label><br><br>
            <input type="text" id="sname" name="sname" value=""><br>
            <!-- Add player starting on serve -->
        </form>
        <br>
        <button id="btnSearch" onclick="myFunction()">Commencer le match</button>
        <br>

        </center>

    </body>
    <script>

        function myFunction(){
            //get names of player
            var main_player = document.getElementById("fname").value;
            var opponent = document.getElementById("lname").value;
            var server = String(document.getElementById("sname").value);
            var matchString = main_player+"-"+opponent+"-"+server;
            if ((main_player == "" || opponent == "")){
                console.log("Not ready");
                document.getElementById("error_message").innerHTML = "<br>Missing inputs! (Players Missing)";
            }
            else if (server != "0" && server != "1"){
                console.log("Not ready");
                document.getElementById("error_message").innerHTML = "<br>Missing inputs! (Server Missing)";
            }
            else{
                console.log("Ready");
                window.location.href = "tracker.html?=" + matchString;
            }
        }

    </script>
</html>
